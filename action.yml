name: 'Action in Action'
description: 'Runs a specified action with pre and post steps'

inputs:
  action:
    description: 'The action to run'
    required: true
  pre:
    description: 'The pre-step to run'
    required: false
  post:
    description: 'The post-step to run'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Pre Step
      shell: bash
      run: ${{ inputs.pre }}

    - name: Run Specified Action
      shell: bash
      run: echo "Running ${{ inputs.action }}"
      # uses: ${{ inputs.action }}

    - name: Post Step
      shell: bash
      run: ${{ inputs.post }}
